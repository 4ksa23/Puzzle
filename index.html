<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Puzzle</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Puzzle/style.css">
</head>

<body>
    <div class="container puzzle-wrap">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-center mb-3">Game Puzzle (Sliding)</h4>

                <div class="form-row mb-3">
                    <div class="col">
                        <select id="sizeSelect" class="form-control">
                            <option value="3">3 x 3</option>
                            <option value="4" selected>4 x 4</option>
                            <option value="5" selected>5 x 5</option>
                            <option value="8" selected>8 x 8</option>
                        </select>
                    </div>
                    <div class="col">
                        <input type="file" id="imgUpload" accept="image/*" class="form-control" />
                    </div>
                    <div class="col">
                        <button id="shuffleBtn" class="btn btn-primary btn-block">
                            Acak / Shyffle
                        </button>
                    </div>
                </div>

                <div id="boardContainer" class="mb-3 d-flex justify-content-center">
                    <!-- grid board injected here -->
                </div>

                <div class="d-flex justify-content-between align-items-center control mb-2">
                    <div>
                        <button id="resetBtn" class="btn btn-outline-secondary">
                            Reset
                        </button>
                        <button id="showSolBtn" class="btn btn-outline-info">
                            Show Sol (hint)
                        </button>
                    </div>
                    <div class="text-right info">
                        <div>MOves: <span id="moves">0</span></div>
                        <div>Time: <span id="timer">00.00</span></div>
                    </div>
                </div>

                <div id="message" class="text-center text-succes font-weight-bold">
                </div>
                <hr />
                <div class="text-muted small">
                    Petunjuk: klik/ketuk ubin yang bersebelahan dengan ruang kosong untuk memindahkannya. Untuk
                    menggunakan gambar sendiri, pilih file gambar lalu klik "Acak".
                </div>
            </div>
        </div>
    </div>

    <script src="/Puzzle/script.js"></script>
</body>

</html>
